<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Streaming Service</title>
    <script type="text/javascript">
        window.onload = function () {
            const params = (new URL(window.location)).searchParams;
            document.getElementById('video').src = 'http://localhost:8080/video?v=' + params.get("v");
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5"></div>
<h2>Now Watching</h2>
<video id="video" src="http://localhost:8080/video" width="720px" height="480px" controls preload="none"></video>
</body>
</html>
