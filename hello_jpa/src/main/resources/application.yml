spring:
    application:
        name: hello_jpa
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:test
        username: root
        password: root1234!

    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
        open-in-view: false
server:
    port: 8080

logging:
    level:
        root: debug