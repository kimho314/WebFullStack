spring:
    application:
        name: lunit-insight
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:~/lunit;AUTO_SERVER=TRUE
        username: sa
        password: password
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                show_sql: true
                dialect: org.hibernate.dialect.H2Dialect

server:
    port: 8080


